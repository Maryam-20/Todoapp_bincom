<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <main style="background-image: url({% static "/images/bgImg.png" %});">
      {% if request.user.is_authenticated %}
      <a href="{% url "signup" %}">Logout</a>
      
      <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" style="margin-left:940px;">
      Get started
      </a>
      
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Welcom to XY TodoApp</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
              Get started and stay organize. Crush YOUR GOALS WITH JUST ONE TAP!!
            </div>
            <div class="dropdown mt-3">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                My Task
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url "create_task" request.user.id %}">Create new task</a></li>
                <li><a class="dropdown-item" href="{% url "viewAll_task" request.user.id %}">View all task</a></li>
                
                <li><a class="dropdown-item" href="{% url "all_completed_task" request.user.id  %}">Completed task</a></li>
                
              </ul>
            </div>
          </div>
        </div>
      <div>
      {% else %}
      <a href="{% url "signup" %}">Register</a>
      {% endif %}
        <h6 style="padding: 100px; font:600;font-size:large; margin-bottom: 432px;">Welcome</h6>
        <h6>fgxhgvbj</h6>
      </div>
      <div class="" style="fon">
        <img src="" class="rounded" alt="..." style="max-width: 35vw;">
      </div>
      
    </main>
   
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
